<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="res/placeholder.png" />
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/dist/main.js"></script>
    <script src="https://kit.fontawesome.com/d56088cc92.js" crossorigin="anonymous"></script>
    <title>New Tab</title>
</head>
<body>

    <h1 id="greeting"></h1>
    <h1 id="date"></h1>

    <div class="container">
        <ol>
            <li><h3 class="containerTitle s1Title">Social Media.</h3></li>
            <div class="line s1Line"></div>
            <li class="item"><a class="link" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a></li>
            <li class="item"><a class="link" href="https://twitter.com/">Twitter</a></li>
            <li class="item"><a class="link" href="https://reddit.com/">Reddit</a></li>
        </ol>
    </div>

    <div class="container">
        <ol>
            <li><h3 class="containerTitle s2Title">Video.</h3></li>
            <div class="line s2Line"></div>
            <li class="item"><a class="link" href="https://www.youtube.com">Youtube</a></li>
            <li class="item"><a class="link" href="https://www.twitch.tv">Twitch</a></li>
        </ol>
    </div>

    <div class="container">
        <ol>
            <li><h3 class="containerTitle s3Title">Anime.</h3></li>
            <div class="line s3Line"></div>
            <li class="item"><a class="link" href="https://anilist.co/home">Anilist</a></li>
            <li class="item"><a class="link" href="https://www.anime-planet.com">Anime Planet</a></li>
            <li class="item"><a class="link" href="https://myanimelist.net">MAL</a></li>
        </ol>
    </div>
</body>
</html>
